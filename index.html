<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‡§ï‡•É‡§∑‡•ç‡§£ ‡§®‡§æ‡§Æ ‡§ú‡§™</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: "Poppins", sans-serif;
        user-select: none;
        overflow: hidden;
        touch-action: manipulation;
    }

    #musicToggle {
        position: fixed;
        top: 12px;
        left: 12px;
        font-size: 22px;
        cursor: pointer;
        z-index: 1000;
    }

    .circle {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.15s linear;
    }

    .inner {
        width: 210px;
        height: 210px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: bold;
        color: #2e7d32;
    }

    .mala {
        margin-top: 16px;
        font-size: 20px;
    }

    .reset {
        margin-top: 20px;
        padding: 10px 22px;
        font-size: 16px;
        border: none;
        border-radius: 20px;
        background: #4caf50;
        color: white;
        cursor: pointer;
    }

    .krishna {
        position: absolute;
        font-size: 28px;
        font-weight: bold;
        pointer-events: none;
        animation: floatUp 1.3s ease-out forwards;
    }

    @keyframes floatUp {
        from { opacity: 1; transform: translate(0,0); }
        to { opacity: 0; transform: translate(var(--x), var(--y)); }
    }

    .flower-shower {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 999;
    }

    .flower {
        position: absolute;
        top: -40px;
        animation-name: fall;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
    }

    @keyframes fall {
        0% { transform: translateX(0) rotate(0deg); opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(var(--drift)) translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .flower-shower.fade-out {
        opacity: 0;
        transition: opacity 0.8s ease;
    }
</style>
</head>

<body>

<div id="musicToggle">üîá</div>

<div class="circle" id="circle">
    <div class="inner" id="count">0</div>
</div>

<div class="mala" id="mala">‡§Æ‡§æ‡§≤‡§æ: 0</div>
<button class="reset" id="reset">Reset</button>

<audio id="bgMusic" src="bg-music.mp3" loop></audio>
<audio id="krishnaVoice" src="krishna.mp3"></audio>

<script>
let totalCount = Number(localStorage.getItem("japaCount")) || 0;
let musicEnabled = false;

const circle = document.getElementById("circle");
const countEl = document.getElementById("count");
const malaEl = document.getElementById("mala");
const resetBtn = document.getElementById("reset");
const musicToggle = document.getElementById("musicToggle");
const bgMusic = document.getElementById("bgMusic");
const krishnaVoice = document.getElementById("krishnaVoice");

/* üîä Voice settings */
krishnaVoice.volume = 1.0;   // Maharaj ji full volume
bgMusic.volume = 0.25;       // Background music at 75%

function updateUI() {
    const current = totalCount % 108;
    const malas = Math.floor(totalCount / 108);
    const angle = (current / 108) * 360;

    countEl.innerText = totalCount;
    malaEl.innerText = "‡§Æ‡§æ‡§≤‡§æ: " + malas;

    circle.style.background =
        `conic-gradient(
            #2e7d32 0deg,
            #26a69a ${angle * 0.5}deg,
            #1565c0 ${angle}deg,
            #eee ${angle}deg
        )`;
}

updateUI();

function randomColor() {
    return `hsl(${Math.random() * 360}, 80%, 55%)`;
}

function createKrishna(x, y) {
    const el = document.createElement("div");
    el.className = "krishna";
    el.innerText = "‡§ï‡•É‡§∑‡•ç‡§£";
    el.style.left = x + "px";
    el.style.top = y + "px";
    el.style.color = randomColor();
    el.style.setProperty("--x", (Math.random() * 60 - 30) + "px");
    el.style.setProperty("--y", (-80 - Math.random() * 40) + "px");

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 1300);
}

function celebrateMala() {
    const shower = document.createElement("div");
    shower.className = "flower-shower";
    document.body.appendChild(shower);

    const flowers = ["üå∏", "üåº", "üå∫", "ü™∑"];

    for (let i = 0; i < 80; i++) {
        const flower = document.createElement("div");
        flower.className = "flower";
        flower.innerText = flowers[Math.floor(Math.random() * flowers.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.fontSize = 22 + Math.random() * 18 + "px";
        flower.style.animationDuration = 2.5 + Math.random() * 2 + "s";
        flower.style.animationDelay = Math.random() * 0.5 + "s";
        flower.style.setProperty("--drift", (Math.random() * 140 - 70) + "px");
        shower.appendChild(flower);
    }

    setTimeout(() => shower.classList.add("fade-out"), 4300);
    setTimeout(() => shower.remove(), 5200);
}

document.addEventListener("pointerdown", (e) => {
    if (e.target === resetBtn || e.target === musicToggle) return;

    totalCount++;
    localStorage.setItem("japaCount", totalCount);
    updateUI();
    createKrishna(e.clientX, e.clientY);

    if (musicEnabled) {
        krishnaVoice.currentTime = 0;
        krishnaVoice.play().catch(() => {});
    }

    if (totalCount % 108 === 0) {
        celebrateMala();
    }
});

resetBtn.onclick = () => {
    totalCount = 0;
    localStorage.removeItem("japaCount");
    updateUI();
};

musicToggle.onclick = (e) => {
    e.stopPropagation();
    musicEnabled = !musicEnabled;
    musicToggle.innerText = musicEnabled ? "üîä" : "üîá";
    musicEnabled ? bgMusic.play() : bgMusic.pause();
};
</script>

</body>
</html>
